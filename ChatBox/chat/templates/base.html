{% load static %}
<html lang="en">

<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'chat/favicon.ico' %}">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>ChatBox</title>
    {% block head %}{% endblock %}
</head>

<body style ="background-color:#212F3C;">

    <nav class="navbar fixed-top bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'home' %}">ChatBox</a>
            <a class="btn btn-light" href="{% url 'signout' %}">SignOut</a>
        </div>
    </nav>

    <div class="container">
        <br>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
